<ul class="lista">
    <li style="border: none; height: 16px;">
        <label>DESTINATÁRIO/REMETENTE</label>
        <span></span>
    </li>
    <li style="width: 15%;">
        <label>DATA DA EMISSÃO</label>
        <span>#EmissionDate#</span>
    </li>
    <li style="width: 18.9%;">
        <label>CPF/CNPJ</label>
        <span>#CpfCnpj#</span>
    </li>
    <li id="nomeDestinatario" style="width: 65%;">
        <label>NOME/RAZÃO SOCIAL</label>
        <span style="float: left;">#CompanyName#</span>
    </li>
</ul>
<ul class="lista">
    <li style="width: 15%;">
        <label>DATA DA ENTRADA/SAÍDA</label>
        <span>#InOutProductData#</span>
    </li>
    <li style="width: 7.5%;">
        <label>CEP</label>
        <span style="margin-left:3px">#ZipCode#</span>
    </li>
    <li id="bairroDestinatario" style="width: 21%;">
        <label>BAIRRO/DISTRITO</label>
        <span style="float: left;">#Neighborhood#</span>
    </li>
    <li style="width: 55%;">
        <label>ENDEREÇO</label>
        <span>#Address#</span>
    </li>
</ul>
<ul class="lista">
    <li style="width: 15%;">
        <label>HORA DA ENTRADA/SAÍDA</label>
        <span>#InOutProductDataTime#</span>
    </li>
    <li style="width: 25%;">
        <label>INSCRIÇÃO ESTADUAL</label>
        <span>#IE#</span>
    </li>
    <li style="width: 5%;">
        <label>UF</label>
        <span>#StateCode#</span>
    </li>
    <li style="width: 20%;">
        <label>FONE/FAX</label>
        <span>#Phone#</span>
    </li>
    <li style="width: 33.2%;">
        <label>MUNICIPIO</label>
        <span>#City#</span>
    </li>
</ul>
